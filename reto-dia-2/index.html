<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora de cuota mensual de hipoteca</title>
</head>
<body>
  <header>
    <h1>Calculadora de cuota mensual de hipoteca</h1>
  </header>
  <section>
    <form action="">
      <fieldset>
        <legend>
          <h2>Datos:</h2>
        </legend>
        <label>
          Cantidad (€):
          <input type="number" name="cantidadHipoteca" id="cantidadHipoteca" 
          min="50000" max="1000000" value="50000" step="5000" autofocus required>
        </label>        
        <label>
          Número de cuotas (meses):
          <input type="number" name="numeroCuotas" id="numeroCuotas" 
          min="60" max="600" value="60"step="12" required>
        </label>       
        <label>
          Tipo de interés (%):
          <input type="number" name="tipoInteres" id="tipoInteres" 
          min="0" max="15" value="0"step="0.1"required>
        </label>
      </fieldset>
      <fieldset>
        <legend>
          <h2>Pagarás cada mes:</h2>
        </legend>
        <label>
          Cuota (€):
          <input type="number" name="cuotaMensual" id="cuotaMensual" disabled></output>
        </label>
      </fieldset>
      <input type="button" value="Calcular" onclick="calcular()">
    </form>
  </section>  
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
